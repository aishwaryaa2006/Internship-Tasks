<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link rel="stylesheet" href="cards.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    
    <section class="card-section">
        <h2>
            Chase the <span class="highlight">Heights</span> , Feel the<span class="highlight"> Rush</span>
        </h2>

        <div class="cards">
            <div>
               <div class="card">
                    <img src="images/spot1.webp" alt="Queenstown">
                    <div class="contents"><h4>Queenstown</h4></div>
                    <div class="icon-bg arrow"><i class="fa-solid fa-angle-down"></i></div>
               </div>
            </div>
            <div>
                <div class="card" data-text="Fire and ice create pure wonder.">
                    <img src="images/spot2.avif" alt="Iceland">
                    <div class="contents"><h4>Iceland</h4></div>
                    <div class="icon-bg arrow"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
            <div>
                <div class="card" data-text="Glaciers meet mountains in wild beauty.">
                    <img src="images/spot3.webp" alt="Argentina">
                    <div class="contents"><h4>Argentina</h4></div>
                    <div class="icon-bg arrow"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
            <div>
                <div class="card" data-text="Majestic peaks inspire unforgettablejourneys.">
                    <img src="images/spot4.jpg" alt="Nepal">
                    <div class="contents"><h4>Nepal</h4></div>
                    <div class="icon-bg arrow"><i class="fa-solid fa-angle-down"></i></div>
                </div>
            </div>
        </div>
 
    </section>

    <script src="cards.js"></script>

</body>
</html>
